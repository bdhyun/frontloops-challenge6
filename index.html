<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <div class="container">

    <div class="left-container">

      <div class="left-top-container">

        <!-- Become a Member -->
        <div class="become-a-member">
          <p class="become-a-member-title">Become a member</p>
          <br>
          <p class="become-a-member-message">Use social networks to join us instantly.</p>
          <br>
          <p class="become-a-member-message">You won't spend any time confirming those boring emails.</p>
        </div>

        <!-- Sign Up Buttons -->
        <div class="sign-up-buttons">
          <div class="buttons">
            <img class="icons" src="img/googleplus.svg" alt="google-plus-icon">
            <p class="sign-up-message">Sign up with Google+</p>
          </div>
          <div class="buttons">
            <img class="icons" src="img/facebook.svg" alt="facebook-icon">
            <p class="sign-up-message">Sign up with Facebook</p>
          </div>
          <div class="buttons">
            <img class="icons" src="img/twitter.svg" alt="twitter-icon">
            <p class="sign-up-message">Sign up with Twitter</p>
          </div>
        </div> <!-- Sign Up Buttons Div -->

      </div> <!-- Left Top Container -->

      <hr>

      <div class="left-bottom-container">
        <div class="sign-up-email">
          <div class="sign-up-center-box">
            <p>Want to sign up with your email?</p>
            <p class="sign-up-message sign-up-with-email">Sign up with email</p>
          </div>
        </div>
      </div> <!-- Left Bottom Container -->

    </div> <!--  Left Container -->

    <div class="right-container">
      <!-- background image -->
    </div> <!-- Right Container -->

  </div> <!-- Container -->
</body>
</html>
